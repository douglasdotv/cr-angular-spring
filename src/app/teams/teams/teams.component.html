<mat-card>

  <mat-toolbar color="primary">
    <span>Teams</span>
  </mat-toolbar>

  <table mat-table [dataSource]="teams" class="mat-elevation-z8">
    <caption class="mat-table-caption">The teams</caption>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <!-- League -->
    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef>League</th>
      <td mat-cell *matCellDef="let team">{{ team.league }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</mat-card>
